# ===========================================
# tmux configuration (minimal + session restore)
# ===========================================

# ---------------------
# Basic settings
# ---------------------

# Change prefix key to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable true color
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Enable mouse
set -g mouse on

# Start window/pane index from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when closed
set -g renumber-windows on

# Increase history
set -g history-limit 10000

# Reduce escape time (for vim)
set -sg escape-time 0

# ---------------------
# Copy mode (vi style)
# ---------------------
setw -g mode-keys vi

# Enter copy mode with prefix + [
# Select with v, copy with y
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Mouse drag to copy to clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ---------------------
# Plugins (TPM)
# ---------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Session restore
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Restore settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ---------------------
# Initialize TPM (keep at bottom)
# ---------------------
run '~/.tmux/plugins/tpm/tpm'
